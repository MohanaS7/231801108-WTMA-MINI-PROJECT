<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Form</title>
    <style>
        /* Background Gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Form Container */
        form {
            background: white;
            padding: 25px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Input Fields */
        input, textarea {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #ff758c;
            box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.5);
            outline: none;
        }

        /* Stylish Buttons */
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff2e63;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 46, 99, 0.3);
        }

        /* Secondary Button */
        button[type="button"] {
            background: #007bff;
        }

        button[type="button"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>üìÑ Student Signup Form ‚úèÔ∏è</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="grade" placeholder="Grade" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="address" placeholder="Address" required></textarea>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button type="submit">‚úÖ Add Student</button>
        <button type="button" onclick="window.location.href='index.html'">üîô Back to Student List</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
